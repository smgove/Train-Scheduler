<body>
    <div class="container">

        <div class="jumbotron jumbotron" id="TrainPhoto">
            <div class="container">
                <h1 class="display-4 text-center" id="h1">T-Schedule</h1>
            </div>
        </div>

        <div class="card my-3 border-info">
            <div class="card-header  text-white" id="cardColor">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-dark table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card my-3 border-info">
            <div class="card-header text-white" id="cardColor">
                <h4>Add Train</h4>
            </div>
            <div class="card-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (Military Time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </div>
        </div>



        <script src="assets/javascript/Moment.js"></script>

    </div>
